		<script>
			var canvas = document.getElementById("barChart");
			var ctx = canvas.getContext('2d');

			// Global Options:
			Chart.defaults.global.defaultFontColor = 'black';
			Chart.defaults.global.defaultFontSize = 16;

			var data = {
			  labels: ["22 dec", "23 dec", "24 dec", "25 dec", "26 dec", "27 dec", "28 dec", "29 dec"],
			  datasets: [{
			      label: "Stock A",
			      fill: true,
			      lineTension: 0.1,
			      backgroundColor: "rgba(80, 205, 225, 0.53)",
			      borderColor: "rgba(80, 205, 225, 0.53)", // The main line color
			      borderCapStyle: 'square',
			      borderDash: [], // try [5, 15] for instance
			      borderDashOffset: 0.0,
			      borderJoinStyle: 'miter',
			      pointBorderColor: "#3dc1d6",
			      pointBackgroundColor: "white",
			      pointBorderWidth: 1,
			      pointHoverRadius: 8,
			      pointHoverBackgroundColor: "rgba(80, 205, 225, 0.53)",
			      pointHoverBorderColor: "rgba(80, 205, 225, 0.53)",
			      pointHoverBorderWidth: 1,
			      pointRadius: 4,
			      pointHitRadius: 10,
			      // notice the gap in the data and the spanGaps: true
			      data: [65, 59, 80, 81, 56, 55, 40, ,60,55,30,78],
			      spanGaps: true,
			    }, {
			      label: "Stock B",
			      fill: true,
			      lineTension: 0.1,
			      backgroundColor: "#84dae7",
			      borderColor: "#84dae7",
			      borderCapStyle: 'round',
			      borderDash: [],
			      borderDashOffset: 0.0,
			      borderJoinStyle: 'miter',
			      pointBorderColor: "#3dc1d6",
			      pointBackgroundColor: "white",
			      pointBorderWidth: 1,
			      pointHoverRadius: 8,
			      pointHoverBackgroundColor: "#84dae7",
			      pointHoverBorderColor: "#84dae7",
			      pointHoverBorderWidth: 1,
			      pointRadius: 4,
			      pointHitRadius: 10,
			      // notice the gap in the data and the spanGaps: false
			      data: [65, 15, 60, 95, 64, 78, 90,,70,40,70,89],
			      spanGaps: true,
			    }

			  ]
			};

			// Notice the scaleLabel at the same level as Ticks
			var options = {
			  scales: {
			            xAxes: [{
			                ticks: {
			                    beginAtZero:true
			                },
			                scaleLabel: {
			                     display: true,
			                     labelString: 'Moola',
			                     fontSize: 20 
			                  }
			            }]            
			        }  
			};

			// Chart declaration:
			var myBarChart = new Chart(ctx, {
			  type: 'line',
			  data: data,
			  options: options,


			});
			</script>
			<!--last grapg-->
			<script type="text/javascript">
			  google.charts.load("current", {packages:['corechart']});
			  google.charts.setOnLoadCallback(drawChart);
			  function drawChart() {
		        var data = google.visualization.arrayToDataTable([
		        ['Language', 'Country', 'Romance', 'Mystery/Crime', 'General',
		         'Western', 'Literature', { role: 'annotation' } ],
		        ['2010', 10, 24, 20, 32, 18, 5, ''],
		        ['2020', 16, 22, 23, 30, 16, 9, ''],
		        ['2030', 28, 19, 29, 30, 12, 13, '']
		      ]);

		      var view = new google.visualization.DataView(data);
		      view.setColumns([0, 1,
		                       { calc: "stringify",
		                         // sourceColumn: 2,
		                         type: "string",
		                         role: "annotation" },
		                       2]);

		      var options = {
		        width: 600,
		        height: 400,
		        legend: { position: 'top', maxLines: 3 },
		        bar: { groupWidth: '75%' },
		        isStacked: true,

		      };
		      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
		      chart.draw(view, options);
		  }
		  </script>
		  <!--chart-->
		  <script type="text/javascript">
		      google.charts.load('current', {'packages':['corechart']});
		      google.charts.setOnLoadCallback(drawChart);

		      function drawChart() {
		        var data = google.visualization.arrayToDataTable([
		          ['Day', 'Sales', 'Expenses'],
		          ['22 dec',  400,      400],
		          ['23 dec',  1170,      560],
		          ['24 dec',  660,       720],
		          ['25 dec',  1730,      1140],
		          ['26 dec',  930,      840],
		          ['27 dec',  2030,      1840],
		          ['28 dec',  1230,      1540],
		          ['29 dec',  1530,      2540]
		        ]);


		        var options = {
		          title: 'Audience',
		          hAxis: {title: 'Day', 
		          		  titleTextStyle: {color: '#333'}
		          	},
		          vAxis: {minValue: 0},
		          backgroundColor: "#edefee",
		        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

    <!--pia chart-->
     <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Effort', 'Amount given'],
          ['My all',     90],
        ]);

        var options = {
          pieHole: 0.5,
          pieSliceTextStyle: {
            color: 'black',
            pieStartAngle: 100,
          },
          legend: 'none'
        };

        var chart = new google.visualization.PieChart(document.getElementById('donut_single'));
        chart.draw(data, options);
      }
    </script>
